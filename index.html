<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        /* Make the background neon blue and fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0ff; /* Neon blue */
            font-family: Arial, sans-serif;
        }

        /* Circular avatar image */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #000; /* Black border around the avatar */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.7);
            margin-bottom: 20px; /* Add space between image and button */
        }

        /* Styling the button */
        .btn {
            padding: 15px 30px;
            background-color: #000; /* Black button */
            color: #0ff; /* Neon blue text */
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Button hover effect */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.9);
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            text-align: center;
            color: #000; /* Black text */
            font-size: 16px;
        }

        /* Responsive design: Button and footer adjust for smaller screens */
        @media (max-width: 600px) {
            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Circular Avatar Image Centered -->
    
    <!-- Documentation Button Centered Below Image -->
    <a href="DalaBoda pro1.pdf" class="btn">View Documentation</a>

    <!-- Footer Centered at Bottom -->
    <footer>
        Dalaboda Documentation prepared by Ally M Waziri<br>
        Phone no: +255 694 387 909 / +255 743 387 909
    </footer>
</body>
</html>
